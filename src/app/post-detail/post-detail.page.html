<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/posts"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ data?.title.rendered }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div *ngIf="data">
    <img [src]="data.media_url">
    <div [innerHTML]="data.content.rendered" class="ion-padding"></div>
  </div>

</ion-content>
